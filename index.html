<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__content">
        <header class="header">
            <div class="header__logo"></div>
        </header>

        <section class="profile">
            <img src="./images/image.jpg" class="profile__avatar" alt="Ава">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="card">
                <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                <div class="card__description">
                    <h2 class="card__title">Карачаевск</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                <div class="card__description">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="card__description">
                    <h2 class="card__title">Домбай</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                <div class="card__description">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="card__description">
                    <h2 class="card__title">Домбай</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаево-Черкесия">
                <div class="card__description">
                    <h2 class="card__title">Карачаево-Черкесия</h2>
                    <button type="button" class="card__like-button"></button>
                </div>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    
        <div class="popup">
        <div class="popup__container">
          <button aria-label="Закрыть редактирование профиля" type="button" class="popup__close"></button>
          <h2 class="popup__description">Редактировать профиль</h2>
          <form name="profile-edit" class="popup__form">
            <input type="text" class="popup__input popup__input_is_name" value="" name="Name">
            <input type="text" class="popup__input popup__input_is_job" value="" name="Occupation">
            <input type="submit" class="popup__submit" value="Сохранить" name="Button">
          </form>
        </div>
      </div>
</div>
    <script src="./scripts/script.js"></script>
</body>

</html>
